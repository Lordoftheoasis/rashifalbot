name: Rashifal Twitter Bot

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allows manual triggering

jobs:
  post-rashifal:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install openai tweepy
      
      - name: Debug - Check secrets
        env:
          GROQ_KEY: ${{ secrets.GROQ_KEY }}
        run: |
          echo "GROQ_KEY exists: ${{ secrets.GROQ_KEY != '' }}"
          if [ -z "$GROQ_KEY" ]; then
            echo "GROQ_KEY is empty!"
          else
            echo "GROQ_KEY is set (length: ${#GROQ_KEY})"
          fi
      
      - name: Run Rashifal Bot
        env:
          GROQ_KEY: ${{ secrets.GROQ_KEY }}
          TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
          TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        run: |
          python rashifal_bot.py
